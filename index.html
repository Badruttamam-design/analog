<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Analog | Digital</title>
    <link rel="icon" href="kk.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Droid+Arabic+Naskh&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.0/moment-hijri.min.js"></script>
    <link rel="stylesheet" href="animate/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock-container wow fadeInDown" data-wow-delay="0.1s">
        <div class="analog-clock">
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:1"><b>1</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:2"><b>2</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:3"><b>3</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:4"><b>4</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:5"><b>5</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:6"><b>6</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:7"><b>7</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:8"><b>8</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:9"><b>9</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:10"><b>10</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:11"><b>11</b></div>
            <div class="number wow zoomIn" data-wow-delay="1s" style="--n:12"><b>12</b></div>

            <!-- Hour and Minute Tick Marks -->
            <div class="tick-marks"></div>

            <!-- Progress Bar SVG -->
            <svg class="progress-ring" width="540" height="540">
                <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="262" cx="270" cy="270" />
            </svg>

            <div class="hand hour-hand wow zoomIn" data-wow-delay="2s"></div>
            <div class="hand minute-hand wow zoomIn" data-wow-delay="2s"></div>
            <div class="hand second-hand wow zoomIn" data-wow-delay="2s"></div>
            <div class="center-dot wow zoomIn" data-wow-delay="2s"></div>

            <div class="digital-clock  wow fadeInDown" data-wow-delay="3s" id="digital-clock"></div>
            <div class="date wow fadeInDown" data-wow-delay="3s" id="date"></div>
            <div class="islamic  wow fadeInUp" data-wow-delay="3s" id="islamic-date"></div>
            <div class="date wow fadeInDown" data-wow-delay="3s" id="location"></div>
            <div class="weather wow fadeInDown" data-wow-delay="3s" id="weather-info"></div>
            <div id="runningText"></div>

            <div class="prayer wow fadeInUp" data-wow-delay="3s" id="nextPrayerText"></div>
            <audio id="azanAudio" src="adan.mp3" preload="auto"></audio>

        </div>
    </div>

    <!-- Countdown Alert -->
    <div id="countdown-alert" class="countdown-notification"></div>

    <!-- Ramadhan Countdown Display -->
    <div id="ramadhan-countdown" class="ramadhan-countdown hidden">
        <div class="countdown-label"></div>
        <div class="countdown-time"></div>
        <div class="countdown-subtext"></div>
    </div>

    <!-- Ramadhan Progress Indicator -->
    <div id="ramadhan-progress" class="ramadhan-progress hidden">
        <svg class="progress-circle" viewBox="0 0 120 120" width="120" height="120">
            <circle class="progress-bg" cx="60" cy="60" r="54" fill="none" stroke="rgba(255,215,0,0.2)"
                stroke-width="6" />
            <circle class="progress-fill" cx="60" cy="60" r="54" fill="none" stroke="#fbbf24" stroke-width="6"
                stroke-linecap="round" transform="rotate(-90 60 60)" />
        </svg>
        <div class="progress-text">
            <div class="progress-day"></div>
            <div class="progress-label">Ramadhan</div>
        </div>
        <div class="progress-eid"></div>
    </div>


    <div class="waktu wow fadeIn" data-wow-delay="3s" id="prayer-times">
        <div id="left-times">
            <div id="imsak">IMSAK </div>
            <div id="subuh">SUBUH </div>
            <div id="dhuhur">DHUHUR </div>
        </div>
        <div id="right-times">
            <div id="ashar">ASHAR </div>
            <div id="maghrib">MAGHRIB </div>
            <div id="isya">ISYA </div>
        </div>
    </div>


    <div id="particles-js"></div>
    <div id="countdown"></div>

    <!-- Calendar Toggle Button -->
    <button id="calendar-toggle" class="calendar-toggle-btn wow fadeInUp" data-wow-delay="4s" title="Kalendar">
        ðŸ“…
    </button>

    <!-- Imsakiyah Toggle Button -->
    <button id="imsakiyah-toggle" class="imsakiyah-toggle-btn hidden wow fadeInUp" data-wow-delay="4.2s"
        title="Jadwal Imsakiyah">
        ðŸ“–
    </button>

    <!-- Mini Calendar Widget -->
    <div id="mini-calendar" class="mini-calendar hidden">
        <div class="calendar-header">
            <button id="prev-month" class="calendar-nav-btn">â€¹</button>
            <div class="calendar-title">
                <div id="calendar-month-year"></div>
                <div id="calendar-hijri-month" class="hijri-month"></div>
            </div>
            <button id="next-month" class="calendar-nav-btn">â€º</button>
        </div>
        <div class="calendar-weekdays">
            <div>AHD</div>
            <div>SEN</div>
            <div>SEL</div>
            <div>RAB</div>
            <div>KAM</div>
            <div>JUM</div>
            <div>SAB</div>
        </div>
        <div id="calendar-dates" class="calendar-dates"></div>
        <div class="calendar-close-btn">
            <button id="close-calendar">âœ• Close</button>
        </div>
    </div>

    <!-- Prayer Times Popup -->
    <div id="prayer-popup" class="prayer-popup hidden">
        <div class="popup-content">
            <button class="popup-close">âœ•</button>
            <h3 id="popup-date"></h3>
            <div id="popup-hijri-date" class="popup-hijri"></div>
            <div class="popup-prayer-times">
                <div class="prayer-time-item">
                    <span>IMSAK</span>
                    <span id="popup-imsak">--:--</span>
                </div>
                <div class="prayer-time-item">
                    <span>SUBUH</span>
                    <span id="popup-subuh">--:--</span>
                </div>
                <div class="prayer-time-item">
                    <span>DHUHUR</span>
                    <span id="popup-dhuhur">--:--</span>
                </div>
                <div class="prayer-time-item">
                    <span>ASHAR</span>
                    <span id="popup-ashar">--:--</span>
                </div>
                <div class="prayer-time-item">
                    <span>MAGHRIB</span>
                    <span id="popup-maghrib">--:--</span>
                </div>
                <div class="prayer-time-item">
                    <span>ISYA</span>
                    <span id="popup-isya">--:--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Imsakiyah Table Modal -->
    <div id="imsakiyah-modal" class="imsakiyah-modal hidden">
        <div class="modal-content">
            <button class="modal-close">âœ•</button>
            <h2>Jadwal Imsakiyah Ramadhan</h2>
            <div id="imsakiyah-year-display" class="hijri-year-display"></div>
            <div class="imsakiyah-table-container">
                <table id="imsakiyah-table">
                    <thead>
                        <tr>
                            <th>Hari</th>
                            <th>Tanggal</th>
                            <th>Imsak</th>
                            <th>Berbuka</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer wow fadeInDown" data-wow-delay="4s">
        <p>Ø¨Ø¯Ø± Ø§Ù„ØªÙ…Ø§Ù… Ø¥Ø¨Ù† Ø¹Ù„ÙŠ</p>

            Ramadhan Demo Mode ðŸŒ™</p> -->
    </footer>

    <script src="script.js"></script>
    <script src="particel.js"></script>
    <script src="wow/wow.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
